Parameters:

  BucketName:
    Type: String
    Description: S3 bucket name that hosts Lambda content

  Architecture:
    Type: String
    Description: Executable architecture for the Lambda function
    AllowedValues:
      - x86_64
      - arm64

  DomainName:
    Type: String
    Description: Domain that will host the server

Outputs:
  InvokeURL:
    Description: "HTTP API URL"
    Value: !Sub "https://${API}.execute-api.${AWS::Region}.amazonaws.com/${APIStage}"

Resources:

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      Description: "CrossHostFunction Lambda Role"
      RoleName: "CrossHostFunctionRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole"
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaRole"

  LambdaLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      Description: "Certificates and Keys"
      Content:
         S3Bucket: !Ref BucketName
         S3Key: CrossHostLambdaLayer.zip

  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      Architectures:
        - !Ref Architecture
      Code:
        S3Bucket: !Ref BucketName
        S3Key: CrossHostLambda.zip
      Environment:
        Variables:
          LOG_LEVEL: info
          ROUTE_PREFIX: !Ref APIStage
          DOMAIN: !Ref DomainName
      Description: "Swift function that services requests from API Gateway"
      FunctionName: CrossHost
      Handler: CrossHostLambda
      Layers:
        - !Ref LambdaLayer
      PackageType: Zip
      Role: !Sub "${LambdaRole.Arn}"
      Runtime: "provided.al2"

  LambdaAPIPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Sub "${Lambda.Arn}"
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${API}/*/*/*"

  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn: Lambda
    Properties:
      LogGroupName: "/aws/lambda/CrossHost"
      RetentionInDays: 7

  Certificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref DomainName
      ValidationMethod: DNS

  APIDomain:
    Type: AWS::ApiGatewayV2::DomainName
    Properties:
      DomainName: !Ref DomainName
      DomainNameConfigurations:
        - CertificateArn: !Ref Certificate

  APIMapping:
    Type: AWS::ApiGatewayV2::ApiMapping
    DependsOn: APIDomain
    Properties:
      DomainName: !Ref DomainName
      ApiId: !Ref API
      Stage: !Ref APIStage

  API:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Description: "CrossHost HTTP API"
      Name: CrossHost
      ProtocolType: HTTP
      Version: 1

  APIIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref API
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub "${Lambda.Arn}"
      PayloadFormatVersion: "2.0"

  WebFingerAPIRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref API
      RouteKey: "GET /.well-known/webfinger"
      Target: !Sub "integrations/${APIIntegration}"

  NodeInfoProfileAPIRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref API
      RouteKey: "GET /.well-known/nodeinfo"
      Target: !Sub "integrations/${APIIntegration}"

  NodeInfoDocumentAPIRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref API
      RouteKey: "GET /nodeinfo/{version}"
      Target: !Sub "integrations/${APIIntegration}"

  HostMetaAPIRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref API
      RouteKey: "GET /.well-known/host-meta"
      Target: !Sub "integrations/${APIIntegration}"

  GetUserAPIRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref API
      RouteKey: "GET /users/{id}"
      Target: !Sub "integrations/${APIIntegration}"

  PostUserInboxAPIRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref API
      RouteKey: "POST /users/{id}/inbox"
      Target: !Sub "integrations/${APIIntegration}"

  GetUserOutboxAPIRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref API
      RouteKey: "GET /users/{id}/outbox"
      Target: !Sub "integrations/${APIIntegration}"

  GetUserOutboxContentsAPIRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref API
      RouteKey: "GET /users/{id}/outbox/contents"
      Target: !Sub "integrations/${APIIntegration}"

  APIStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref API
      AutoDeploy: true
      Description: "API Test Deployment"
      StageName: Test
